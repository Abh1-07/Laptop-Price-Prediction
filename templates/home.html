<html>
<body>
    <div class="login">
       <h1>Laptop Price Prediction</h1>

       <form action="{{ url_for('predict_price')}}" method="post">
        <h1>
            <legend>Laptop Price Prediction</legend>
        </h1>
        <div class="mb-3">
            <label class="form-label">Company</label>
            <select class="form-control" name="Company" placeholder="Enter Company" required>
                <option class="placeholder" selected disabled value="">Company Name</option>
                <option value="Apple">
                    Apple
                </option>
                <option value="HP">
                    HP
                </option>
                <option value="Acer">
                    Acer
                </option>
                <option value="Asus">
                    Asus
                </option>
                <option value="Dell">
                    Dell
                </option>
                <option value="Lenovo">
                    Lenovo
                </option>
                <option value="Chuwi">
                    Chuwi
                </option>
                <option value="MSI">
                    MSI
                </option>
                <option value="Microsoft">
                    Microsoft
                </option>
                <option value="Toshiba">
                    Toshiba
                </option>
                <option value="Huawei">
                    Huawei
                </option>
                <option value="Xiaomi">
                    Xiaomi
                </option> 
                <option value="Vero">
                    Vero
                </option> 
                <option value="Razer">
                    Razer
                </option>
                <option value="Mediacom">
                    Mediacom
                </option> 
                <option value="Samsung">
                    Samsung
                </option>
                <option value="Google">
                    Google
                </option>
                <option value="Fujitsu">
                    Fujitsu
                </option>
                <option value="LG">
                    LG
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">TypeName</label>
            <select class="form-control" name="typename" placeholder="Laptop Type Name" required>
                <option class="placeholder" selected disabled value="">Select Type</option>
                <option value="Ultrabook">
                    Ultrabook
                </option>
                <option value="Notebook">
                    Notebook
                </option>
                <option value="Netbook">
                    Netbook
                </option>
                <option value="Gaming">
                    Gaming
                </option>
                <option value="2 in 1 Convertible">
                    2 in 1 Convertible
                </option>
                <option value="Workstation">
                    Workstation
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">RAM</label>
            <input class="form-control" type="number" name="ram"
                placeholder="Enter your Laptop Ram" min='0' max='100' />
        </div>
        <div class="mb-3">
            <label class="form-label">Enter GPU Brand</label>
            <select class="form-control" name="gpu"
                placeholder="Enter Your GPU" required>
                <option class="placeholder" selected disabled value="">Select GPU Brand</option>
                <option value="Intel">
                    Intel
                </option>
                <option value="AMD">
                    AMD
                </option>
                <option value="Nvidia">
                    Nvidia
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Laptop Weight</label>
            <input class="form-control" type="number" step="0.01" name="weight"
            placeholder="Enter your Laptop Weight" min='0' max='100' />
        </div>
        <div class="mb-3">
            <label class="form-label">Laptop Touchscreen</label>
            
            <div class="form-check">
                <input class="form-check-input" type="radio" name="touchscreen" id="yes" value="1">
                <label class="form-check-label" for="yes">Yes</label>
            </div>
            
            <div class="form-check">
                <input class="form-check-input" type="radio" name="touchscreen" id="no" value="0">
                <label class="form-check-label" for="no">No</label>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Laptop IPS Display</label>
            
            <div class="form-check">
                <input class="form-check-input" type="radio" name="ips" id="yes" value="1">
                <label class="form-check-label" for="yes">Yes</label>
            </div>
            
            <div class="form-check">
                <input class="form-check-input" type="radio" name="ips" id="no" value="0">
                <label class="form-check-label" for="no">No</label>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Enter Resolution</label>
            <input class="form-control" type="number" name="xres"
                placeholder="Enter x resolution" min='0' max='2000' />
                X
                <input class="form-control" type="number" name="yres"
                placeholder="Enter y resolution" min='0' max='2000' />    

        </div>
        <div class="mb-3">
            <label class="form-label">Laptop Size</label>
            <input class="form-control" type="number" step="0.01" name="inches"
            placeholder="Enter your Laptop Display Size" min='0' max='100' />
        </div>
        <div class="mb-3">
            <label class="form-label">Laptop CPU Type</label>
            <select class="form-control" name="cpu"
                placeholder="Enter Your CPU Type" required>
                <option class="placeholder" selected disabled value="">Select CPU Type</option>
                <option value="Intel Core i5">
                    Intel Core i5
                </option>
                <option value="Intel Core i7">
                    Intel Core i7
                </option>
                <option value="AMD Processor">
                    AMD Processor
                </option>
                <option value="Intel Core i3">
                    Intel Core i3
                </option>
                <option value="Other Intel Processor">
                    other Processor
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Laptop HDD</label>
            <input class="form-control" type="number" name="hdd"
                placeholder="Enter Laptop HDD" min='0' max='2000' />
        </div>
        <div class="mb-3">
            <label class="form-label">Laptop SSD</label>
            <input class="form-control" type="number" name="ssd"
                placeholder="Enter Laptop HDD" min='0' max='2000' />
        </div>
        <div class="mb-3">
            <label class="form-label">Laptop OS Type</label>
            <select class="form-control" name="os"
                placeholder="Enter Your OS Type" required>
                <option class="placeholder" selected disabled value="">Select OS Type</option>
                <option value="Mac">
                    Mac
                </option>
                <option value="Windows">
                    Windows
                </option>
                <option value="Linux">
                    Linux
                </option>
                <option value="Other/No OS">
                    Other/No os
                </option>
            </select>
        </div>
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Predict your Laptop Price" required />
        </div>
    </form>
    <h2>
       THE  prediction is {{result}}
    </h2>
   <body>
</html>
